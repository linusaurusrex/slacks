<div class="container text-center py-5 mb-4">
    <div class="mt-3 mb-4">
        <h2 class=" text-gray font-weight-heavy">{{item.itemid}}</h2>
    </div>
    <img src="/img/{{item.url}}" class="w-100" style="max-width:200px;" />
    <div class="text-gray-light text-center py-2 my-2">
      <p class="lead"><code>Description: </code> {{item.description}}</p>
      <p class="lead"><code>Price: </code> ${{item.price}}</p>
      <p class="lead"><code>Size: </code> {{item.size}}</p>
      <p class="lead"><code>Contact: </code> {{item.contact}}</p>
    </div>
</div>
